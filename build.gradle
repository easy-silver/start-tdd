plugins {
    id 'java'
    id 'application'
}

group = 'starttdd'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.0'
    testImplementation 'org.mockito:mockito-core:2.26.0'
}

application {
    mainClass = 'start.tdd.StartTddApplication'
}

test {
    useJUnitPlatform()
}